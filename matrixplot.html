<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <title>Matrix plot</title>
  </head>
  <script src="https://d3js.org/d3.v6.js"></script>

  <body>
    <div class="navigation">
      <a href="./visualization.html">Back</a>
    </div>
    <div id="my_dataviz"></div>
  </body>
  <script>
    // Dimension of the whole chart. Only one size since it has to be square
    const marginWhole = { top: 10, right: 10, bottom: 10, left: 10 },
      sizeWhole = 1200 - marginWhole.left - marginWhole.right;

    // Create the svg area
    const svg = d3
      .select("#my_dataviz")
      .append("svg")
      .attr("width", sizeWhole + marginWhole.left + marginWhole.right)
      .attr("height", sizeWhole + marginWhole.top + marginWhole.bottom)
      .append("g")
      .attr("transform", `translate(${marginWhole.left},${marginWhole.top})`);

    d3.csv("./datasets/iris.csv").then(function (data) {
      dimensions = Object.keys(data[0]).filter((d) => d !== "Species");
      console.log(data);
      // What are the numeric variables in this dataset? How many do I have
      const allVar = dimensions;
      const numVar = allVar.length;

      // Now I can compute the size of a single chart
      mar = 50;
      size = sizeWhole / numVar;
      // ----------------- //
      // Scales
      // ----------------- //

      // Create a scale: gives the position of each pair each variable
      const position = d3
        .scalePoint()
        .domain(allVar)
        .range([0, sizeWhole - size]);

      // Color scale: give me a specie name, I return a color
      const color = d3
        .scaleOrdinal()
        // .domain(["setosa", "versicolor", "virginica"])
        .range([
          "#1f77b4",
          "#ff7f0e",
          "#2ca02c",
          "#d62728",
          "#9467bd",
          "#8c564b",
          "#e377c2",
          "#7f7f7f",
          "#bcbd22",
          "#17becf",
        ]);

      // ------------------------------- //
      // Add charts
      // ------------------------------- //
      for (i in allVar) {
        for (j in allVar) {
          // Get current variable name
          const var1 = allVar[i];
          const var2 = allVar[j];

          // If var1 == var2 i'm on the diagonal, I skip that
          if (var1 === var2) {
            continue;
          }

          // Add X Scale of each graph
          xextent = d3.extent(data, function (d) {
            return +d[var1];
          });
          const x = d3
            .scaleLinear()
            .domain(xextent)
            .nice()
            .range([0, size - 2 * mar]);

          const x2 = d3
            .scaleLinear()
            .domain(xextent)
            .nice()
            .range([0, size - 2 * mar]);
          // Add Y Scale of each graph
          yextent = d3.extent(data, function (d) {
            return +d[var2];
          });
          const y = d3
            .scaleLinear()
            .domain(yextent)
            .nice()
            .range([size - 2 * mar, 0]);

          const y2 = d3
            .scaleLinear()
            .domain(yextent)
            .nice()
            .range([size - 2 * mar, 0]);

          // Add a 'g' at the right position
          const tmp = svg
            .append("g")
            .attr(
              "transform",
              `translate(${position(var1) + mar},${position(var2) + mar})`
            );

          // Add X and Y axis in tmp
          //2 x axis
          tmp
            .append("g")
            .call(d3.axisBottom(x).ticks(0))
            .attr("transform", `translate(0,${size - mar * 1.5})`);

          tmp
            .append("g")
            .call(d3.axisBottom(x2).ticks(3))
            .attr("transform", `translate(0,${size - mar * 2})`);

          //2 y axis
          tmp.append("g").call(d3.axisLeft(y).ticks(3));

          tmp
            .append("g")
            .call(d3.axisLeft(y2).ticks(0))
            .attr("transform", `translate(${-mar * 0.5},0)`);
          // mouse functions and tooltip
          var Tooltip = d3
            .select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px");
          var mouseover = function (d) {
            Tooltip.style("opacity", 1);
            d3.select(this).style("stroke", "black").style("opacity", 1);
          };
          var mousemove = function (event, d) {
            console.log("event.x", event.x);
            Tooltip.html("Data: " + JSON.stringify(d))
              .style("left", event.x + "px")
              .style("top", event.y + "px");
          };
          var mouseleave = function (d) {
            Tooltip.style("opacity", 0);
            d3.select(this)
              .style("stroke", (d) => {
                if (x(+d[var1]) === undefined && y(+d[var2]) === undefined)
                  return "black";
                else if (x(+d[var1]) === undefined || y(+d[var2]) === undefined)
                  return "red";
                return color(d.Species);
              })
              .style("opacity", 0.8);
          };
          // Add circle
          tmp
            .selectAll("myCircles")
            .data(data)
            .join("circle")
            .attr("cx", function (d) {
              if (x(+d[var1]) === undefined) return -mar + mar / 2;
              return x(+d[var1]);
            })
            .attr("cy", function (d) {
              if (y(+d[var2]) === undefined) return size - mar * 1.5;
              return y(+d[var2]);
            })
            .attr("r", 3)
            .attr("fill", function (d) {
              if (x(+d[var1]) === undefined && y(+d[var2]) === undefined)
                return "black";
              else if (x(+d[var1]) === undefined || y(+d[var2]) === undefined)
                return "red";
              return color(d.Species);
            })
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave);
        }
      }

      // ------------------------------- //
      // Add variable names = diagonal
      // ------------------------------- //
      for (i in allVar) {
        for (j in allVar) {
          // If var1 == var2 i'm on the diagonal, otherwisee I skip
          if (i != j) {
            continue;
          }
          // Add text
          const var1 = allVar[i];
          const var2 = allVar[j];
          svg
            .append("g")
            .attr("transform", `translate(${position(var1)},${position(var2)})`)
            .append("text")
            .attr("x", size / 2)
            .attr("y", size / 2)
            .text(var1)
            .attr("text-anchor", "middle");
        }
      }
    });
  </script>
</html>
